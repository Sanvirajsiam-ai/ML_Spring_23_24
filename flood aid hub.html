<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood-Aid-Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f0f8ec;
        }

        /* Sidebar styling */
        .sidebar {
            width: 20%;
            background-color: #d5e8d4;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar a:hover {
            color: #59995b;
        }

        /* Main content styling */
        .main-content {
            flex-grow: 1;
            text-align: center;
            padding: 40px;
        }

        .main-content h1 {
            font-size: 36px;
            color: #4a774a;
        }

        .main-content h2 {
            font-size: 18px;
            color: #6a7b6a;
            margin-bottom: 30px;
        }

        /* Organization buttons grid */
        .organization-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .organization {
            width: 120px;
            height: 120px;
            background-color: #a2d9a2;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 50%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .organization:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .next-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #7cbf7c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }

        .next-button:hover {
            background-color: #59995b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Profile</a>
        <a href="#">Transactions</a>
        <a href="#">Founds</a>
        <a href="#">Organization</a>
        <a href="#">Settings</a>
        <a href="#">About</a>
    </div>
    <div class="main-content">
        <h1>Flood-Aid-Hub</h1>
        <h2>Helping Hands for a Brighter Tomorrow</h2>
        <div class="organization-grid">
            <div class="organization">Organization 1</div>
            <div class="organization">Organization 2</div>
            <div class="organization">Organization 3</div>
            <div class="organization">Organization 4</div>
            <div class="organization">Organization 5</div>
            <div class="organization">Organization 6</div>
        </div>
        <button class="next-button">Next</button>
    </div>
</body>
</html>
