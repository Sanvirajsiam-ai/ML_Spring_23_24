<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Flood-Aid-Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #eef7e8; /* Light greenish background */
        }

        /* Sidebar styling */
        .sidebar {
            width: 20%;
            background-color: #cce6c8; /* Slightly darker green */
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar a:hover {
            color: #4b9153; /* Highlighted link color */
        }

        .sidebar a.active {
            background-color: #a8d5a2;
            padding: 8px;
            border-radius: 5px;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            text-align: center;
            padding: 40px;
        }

        .main-content h1 {
            font-size: 24px;
            color: #336633; /* Darker green */
            margin-bottom: 30px;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        /* Form styling */
        .profile-form {
            width: 40%;
            margin: 0 auto;
            text-align: left;
        }

        .profile-form label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5; /* Light gray input fields */
        }

        .save-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4b9153;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .save-button:hover {
            background-color: #336633;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="active">Profile</a>
        <a href="#">Transactions</a>
        <a href="#">Founds</a>
        <a href="#">Donner</a>
        <a href="#">Settings</a>
        <a href="#">About</a>
    </div>
    <div class="main-content">
        <h1>Edit Profile</h1>
        <img src="https://via.placeholder.com/80" alt="Profile Icon" class="profile-icon">
        <form class="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="gender">Gender:</label>
            <input type="text" id="gender" placeholder="Enter your gender">

            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" placeholder="Enter your blood group">

            <button type="submit" class="save-button">Save</button>
        </form>
    </div>
</body>
</html>
